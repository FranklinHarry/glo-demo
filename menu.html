<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>GLO</title>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="menu.css"></link>
</head>
<body>
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">UIC</span>
      <nav class="mdl-navigation">
        <a id="mission-planning-link" class="mdl-navigation__link">Mission planning</a>
        <dialog id="mission-planning-dialog" class="mdl-dialog">
          <h4 class="mdl-dialog__title">Mission: Afgan Security</h4>
          <div class="mdl-dialog__content">
            <h3>Timeline</h3>
            <p>
            <ul class="demo-list-item mdl-list">
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <a id="phase1-link" class="mdl-navigation__link">Phase 1 (May 15-20)</a>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <a id="phase2-link" class="mdl-navigation__link">Phase 2 (May 21-31)</a>
                </span>
              </li>
            </ul>
            </p>
	  </div>
	  <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button type="button" class="mdl-button close">Back</button>
          </div>
        </dialog>
        <a class="mdl-navigation__link" href="">Ongoing OPS</a>
        <a class="mdl-navigation__link" href="">Estimation Tool</a>
        <a class="mdl-navigation__link" href="">Intel Tool</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
    </main>
  </div>
  <script>
    console.log("Script loading");
    var missionPlanningDialog = document.querySelector('#mission-planning-dialog');
    var missionPlanningLink = document.querySelector('#mission-planning-link');
    if (! missionPlanningDialog.showModal) {
      console.log("Registering missionPlanningDialog");
      dialogPolyfill.registerDialog(missionPlanningDialog);
    }
    missionPlanningLink.addEventListener('click', function() {
      console.log("Showing missionPlanningDialog");
      missionPlanningDialog.showModal();
    });
    missionPlanningDialog.querySelector('.close').addEventListener('click', function() {
      console.log("Closing missionPlanningDialog");
      missionPlanningDialog.close();
    }); 
  </script>
</body>
</html>
