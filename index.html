<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Global Logistics Overview</title>
  <script src="Cesium/Cesium.js"></script>
  <script src="mgrs/mgrs.js"></script>
  <script defer src="mdl/material.min.js"></script>
  <script defer src="glo.js"></script>
  <link rel="stylesheet" href="layout.css"></link>
</head>

<body>
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">

    <div class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">UIC W45VAA</span>
      </div>
    </div>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">UIC W45VAA</span>
      <nav class="mdl-navigation">
        <a id="mission-planning-link" class="mdl-navigation__link">Mission planning</a>
        <a class="mdl-navigation__link" href="">Ongoing OPS</a>
        <a class="mdl-navigation__link" href="">Estimation Tool</a>
        <a class="mdl-navigation__link" href="">Intel Tool</a>
      </nav>
    </div>

    <!-- globe from Cesium -->
    <main class="mdl-layout__content">
      <div id="cesiumContainer"></div>
    </main>
    <div id="divCredit" style="display: none;"></div>


    <!-- DIALOGS -->

    <!-- Mission Planning -->
    <dialog id="select-location-prompt" class="mdl-js-snackbar mdl-snackbar">
       <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </dialog>

    <dialog id="mission-planning-dialog" class="mdl-dialog">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" id="missionName" value="" />
        <label class="mdl-textfield__label" for="missionLocation">Mission Name<label>
      </div>
      <div class="mdl-dialog__title">
        Timeline
      </div>
      <div class="mdl-dialog__content">
        Phase 1
        <ul class="mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-secondary-info">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="missionLocation" value=" " />
                <label class="mdl-textfield__label" for="missionLocation">Location (MGRS)<label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input " type="text" id="missionStartDate" value=" " />
                <label class="mdl-textfield__label" for="missionStartDate">Start Date (MM/DD/YYYY)<label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="missionEndDate" value=" " />
                <label class="mdl-textfield__label" for="missionEndDate">End Date (MM/DD/YYYY)<label>
              </div>
              <button type="button" class="mdl-button mdl-button--raised" id="phase1-link">Next</button>
            </span>
          </li>
          <hr />
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <button id="phase2-link" class="mdl-button mdl-button--raised">Add Phase</button>
            </span>
          </li>
        </ul>
    </div>
    <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button mdl-button--raised close" id="backBtn">Close</button>
      </div>
    </div>
  </dialog>

  <!-- New mission Phase I needs -->
  <dialog id="phase1-dialog" class="mdl-dialog">
          <div class="mdl-dialog__title" id="mission-name-heading">(Mission Name)</div>
          <div class="mdl-dialog__content">
            <ul class="demo-list-item mdl-list">
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">Phase 1</span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  Location:
                  <span id="missionLocation"></span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  Start:
                  <span class="mdl-list__item-primary-content" id="missionStartDate"></span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  End:
                  <span class="mdl-list__item-primary-content" id="missionEndDate"></span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  Duration (days):
                  <span class="mdl-list__item-primary-content" id="missionDuration"></span>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
      <a id="phase1-location" class="mdl-navigation__link">PAX</a>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
      <a id="phase1-location" class="mdl-navigation__link">Equipment</a>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
      <a id="phase1-location" class="mdl-navigation__link">Mission Type</a>
                </span>
              </li>
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
      <a id="phase1-location" class="mdl-navigation__link">Logistic Requirements</a>
                </span>
              </li>
          </ul>
          </p>
      </div>
      <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button mdl-button--raised close" id="backBtn">Back</button>
      </div>
    </dialog>


</body>
</html>
